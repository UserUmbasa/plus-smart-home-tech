spring:
  application:
    name: shopping-store
  sql:
    init:
      mode: always
  datasource:
    driverClassName: "org.postgresql.Driver"
    url: "jdbc:postgresql://localhost:6433/smart-home-commerce-store"
    username: "username"
    password: "password"
  jpa:
    hibernate:
      ddl-auto: create-drop #none
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        default_schema: store
        format_sql: true

eureka:
  instance:
    # Использовать IP вместо имени хоста (решает проблему с DNS)
    prefer-ip-address: true
    # Явно задаем формат ID, чтобы там был IP, а не имя хоста
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${random.value}

server:
  port : 0




